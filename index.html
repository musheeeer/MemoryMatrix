<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="confetti-container"></div>
    <header>
        <h1>Memory Matrix</h1>
        <h2>Brain Byte</h2>
        <p style="padding-top: 5px; font-size: .5em;">Made with ❤️ by <a href="https://www.linkedin.com/in/mushir-inamdar">Mushir Inamdar</a></p>
        <div id="timer" aria-label="Game timer"></div>
        <div id="match-info" aria-label="Match information"></div>
    </header>
    <main>
        <p>Click on two squares to find matching symbols. Try to find all the matching pairs in the grid. Good luck!</p>
        <div id="congratulations">Congratulations! You found all the pairs!</div>        
        <button id="play-again" style="display: none;">Play Again</button>
        <div id="game-board">
            <div class="card" data-image="img1"><img src="./images/cap.png" alt="graduation cap"></div>
            <div class="card" data-image="img1"><img src="./images/cap.png" alt="graduation cap"></div>
            <div class="card" data-image="img2"><img src="./images/chip.png" alt="computer chip"></div>
            <div class="card" data-image="img2"><img src="./images/chip.png" alt="computer chip"></div>
            <div class="card" data-image="img3"><img src="./images/gears.png" alt="gears"></div>
            <div class="card" data-image="img3"><img src="./images/gears.png" alt="gears"></div>
            <div class="card" data-image="img4"><img src="./images/keyboard.png" alt="keyboard"></div>
            <div class="card" data-image="img4"><img src="./images/keyboard.png" alt="keyboard"></div>
            <div class="card" data-image="img5"><img src="./images/rocket.png" alt="rocket"></div>
            <div class="card" data-image="img5"><img src="./images/rocket.png" alt="rocket"></div>
            <div class="card" data-image="img6"><img src="./images/satellite.png" alt="satellite"></div>
            <div class="card" data-image="img6"><img src="./images/satellite.png" alt="satellite"></div>
            <div class="card" data-image="img7"><img src="./images/bug.png" alt="bug"></div>
            <div class="card" data-image="img7"><img src="./images/bug.png" alt="bug"></div>
            <div class="card" data-image="img8"><img src="./images/logic.png" alt="programming logic"></div>
            <div class="card" data-image="img8"><img src="./images/logic.png" alt="programming logic"></div>
        </div>    
    </main>
    <script src="game.js"></script>
</body>
</html>
